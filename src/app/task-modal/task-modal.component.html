<div class="task-modal" id="task-modal-wrapper" (click)="close($event)">
  <div class="task-modal-content">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" name="name" id="name" [(ngModel)]="task.name">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" name="description" id="description" [(ngModel)]="task.description"></textarea>
    </div>
    <div class="task-modal-footer">
      <div class="form-group">
        <label for="estimate">Estimate (hrs):</label>
        <input type="number" class="form-control w-auto inline" name="estimate" id="estimate" [(ngModel)]="task.estimate">
      </div>
      <button class="btn" (click)="add()">
        Add Task
      </button>
    </div>
  </div>
</div>
